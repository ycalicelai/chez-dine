<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Chez Dine</title>
	<!--custom CSS-->
	<link rel="stylesheet" type="text/css" href="ChezdineCSS/chezdine_style.css">
	<!--for icons-->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> 
    <!-- jQuery library(necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>	
	<!-- Latest compiled JavaScript -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src=" https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div class="container modal-body hostOptionsModal">
		<div class="row">			
			<div class="col-lg-4 col-md-4 col-sm-4">								
				<div class="panel panel-default">
					<div class="panel-header">
						<i class="fa fa-check-circle fa-4x" aria-hidden="true"></i>
					</div>
					<div class="panel-body">
						<p>I feel comfortable to register as a host rightaway!</p>
						<p>(The page will direct you to the login page)</p>
						<br>									
					</div>
					<div class="panel-footer">
						<button class="btn btn-sm btn-primary" onclick="window.location.href='https://chez-dine1.sharetribe.com/login'">Register now</button>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-header">
						<i class="fa fa-info-circle fa-4x" aria-hidden="true"></i>									
					</div>
					<div class="panel-body">
						<p>I want to know more before registering</p>
						<p>(The page will direct you to our Services page)</p>
						<br>									
					</div>
					<div class="panel-footer">
						<button class="btn btn-sm btn-primary" onclick="window.location.href='landing.html#AboutUs'">More Information</button>																
					</div>
				</div>
			</div>			
			<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heater">
						<i class="fa fa-cutlery fa-4x" aria-hidden="true"></i>
					</div>
					<div class="panel-body">
						<p>I am a restaurant partner!</p>
						<p>(The page will direct to our contact us page)</p>
						<br>
					</div>
					<div class="panel-footer">
						<button class="btn btn-sm btn-primary" onclick="window.location.href='https://chez-dine1.sharetribe.com/en/user_feedbacks/new'">Contact Us</button>							
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
